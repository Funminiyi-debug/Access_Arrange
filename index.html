<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Access Arrange</title>

    <!-- <link href="http://cdn.grapecity.com/spreadjs/hosted/css/gc.spread.sheets.excel2013white.10.1.0.css" rel="stylesheet" type="text/css" /> -->
    <link rel="stylesheet" href="./styles.css">  
</head>
<body>
  
  <!-- NAVBAR SECTION -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark mx-auto">
    <a href="#" class="navbar-brand text-white font-weight-bold">
        <img src="./access_logo.png" height="50" alt="access_logo" >
        Access 
    </a>
    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse text-white " id="navbarCollapse">
        <div class="navbar-nav font-weight-bold button-group">
            <button class=" btn-link btn nav-item active" id="students">Students</button>
            <button class="nav-item btn btn-link" id="groups">Groups</button>
            <button class="nav-item btn btn-link" id="schedule">Exam Schedule</button>
            <button id="exams" class="nav-item btn btn-link " tabindex="-1">Exam Class</button>
        </div>
    </div>
</nav>

  <!-- END OF NAVBAR SECTION  -->
<div class="container">
  <!-- BEGINNING OF NAMES SECTION  -->
  <div id="names-section">
  <table class="table my-4">
        <h5 class="text-center my-3">All Names</h5>
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name </th>
            <th scope="col">Class</th>
            <th scope="col">Exam</th>
          </tr>
        </thead>
        <tbody id="namestbody">
        </tbody>
    </table>
  </div>

    <!-- END OF NAMES SECTION  -->

    <!-- BEGINNING OF GROUP SECTION  -->
  <div id="group-section">

  </div>

  <!-- END OF GROUP SECTION -->
    <!-- <div class="container" > -->
      <div class="grid-container my-4 container" id="mycontainer">
     
      </div>
    <!-- </div> -->
    
    <div id="schedule-section">
      <table class="table my-4">
        <h5 class="text-center my-3 ">Exam Schedule (9:00AM)</h5>
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Group </th>
            <th scope="col">Course </th>
          </tr>
        </thead>
        <tbody id="schedules">
        </tbody>
    </table>
    </div>    
    </div>

    
<script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>  
    <script src="./AccessArrange.js"></script>
</body>
</html>
